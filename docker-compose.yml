services:
  postgres:
    image: postgres:16-alpine
    container_name: precta-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: precta
      POSTGRES_PASSWORD: precta_dev_password
      POSTGRES_DB: precta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U precta -d precta"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: precta-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  typesense:
    image: typesense/typesense:27.1
    container_name: precta-search
    restart: unless-stopped
    environment:
      TYPESENSE_API_KEY: precta_dev_api_key
      TYPESENSE_DATA_DIR: /data
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  redis_data:
  typesense_data: